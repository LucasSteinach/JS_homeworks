<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = Math.floor(Math.random() * 1000);
        console.log(n);
        let flag = false
        while (!flag) {
            let answer = Number(prompt("Угадайте число:"))
            if (isNaN(answer)) {
                alert("Введено не числовое значение!")
            } else {
                if (n == answer) {
                    alert("Угадали!")
                    flag = true
                } else if (n > answer) {
                    alert("Больше")
                } else {
                    alert("Меньше")
                }
            }
        }

      </script>
</head>
<body>
    <p>Loading, please wait...</p>
</body>
</html>
